<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book møde</title>
</head>

<body>

    <div class="form-container">

        <div class="contact-banner">
            <h1>Book Møde</h1>

            <p class="contact-description">
                Udfyld venligst felterne nedenfor og vi vender straks tilbage!
            </p>
        </div>
        <form class="contact-form">

            <div class="form-control">
                <label>Fulde navn</label>
                <input type="text" id="name" placeholder="Fornavn og efternavn" required>
            </div>
            <div class="form-control">                <label>Email</label>
                <input type="email" id="email" placeholder="email_eksempel@eksempel.com" required>
            </div>
            <div class="contact-form">
                <label>Telefon</label>
                <input type="tel" id="telephone" placeholder="Telefon" required>
            </div>

            <div class="contact-form">
                <label>Emne</label>
                <input type="text" id="subject" placeholder="Emne">
            </div>

            <div class="contact-form">
                <label>Dato</label>
                <input type="date" id="date" placeholder="Dato" min="2019-06-10" required>
            </div>

            <div class="contact-form">
                <label>Besked</label>
                <textarea id="message" placeholder="Besked" cols="20" rows="7"></textarea>
            </div>

            <hr />

            <input type="submit" class="submit" value="Book Møde">

        </form>
    </div>


    <script src="/js/app.js"></script>
</body>

</html>
